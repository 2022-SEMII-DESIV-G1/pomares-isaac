<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <title>Laboratorio # 8</title>
  </head>
  <body id="background">
      <div id="box">
        <h2 class="title">Contador de Letras</h2>
        <h3 class="instruction">cadena de texto</h3>
        <input type="text" id="texto" size="50" name="texto" value=""/>
        <input
          type="button"
          id="boton"
          name="boton"
          value="Calcular"
          onclick="cuenta('texto')"
        />
        <input
          type="button"
          id="boton2"
          name="boton"
          value="Limpiar"
          onclick="borra('texto')"
          hidden="true"
        />
        <script>
          $(function(){
            $('#boton').click(function(){
              $('#boton2').show();
            });
            $('#boton2').click(function(){
              $('#boton2').hide();
            });
          })
        </script>
        <div id="resultado" ><script src="Scripts.js"></script></div>
      </div>
  </body>
</html>
